  <!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qapital - Save small. Live large.</title>
    <link rel="stylesheet" href="../stylesheets/app_v1.css" />

    <!-- Meta -->
    <meta property="og:title" content="Qapital - Save small. Live large."/>
    <meta property="fb:app_id" content="406893086091235">
    <meta property="og:description" content="I took a pledge to save $100 in 30 days just by making a few changes that I’ll barely notice. Join me and let’s do this!"/>
    <meta property="og:url" content="http://www.joinraft.com"/>
    <meta property="og:site_name" content="Qapital"/>
    <meta property="og:type" content="website"/>
    <meta property="og:image" content="https://www.qapital.com/assets/images/facebook-share-01.jpg" />
    
    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,400,300,700' rel='stylesheet' type='text/css'>
    <script src="../bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/sv_SE/sdk.js#xfbml=1&appId=406893086091235&version=v2.0";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
    <div id="wrapper">
      <div class="section" id="info">
        <div class="row">
          <div class="large-12 columns center">
            <div id="share_fb" style="cursor:pointer;">SHARE ON FACEBOOK</div>
          </div>
        </div>
      </div>
    </div>

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/foundation/js/foundation.min.js"></script>
    <script src="../js/app.js"></script>
  </body>
</html>


<script type="text/javascript">

  $("#share_fb").click(function(){
        
      FB.ui(
      {
        method: 'share',
        href: 'https://developers.facebook.com/docs/',
      },
      // callback
      function(response) {
        if (response && !response.error_code) {
          alert('Posting completed.');
        } else {
          alert('Error while posting.');
        }
      }
    );
  });

</script>
